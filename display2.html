<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music Artwork - Display 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .header h2 {
            font-size: 1.5em;
            background: linear-gradient(45deg, #60efff, #9370db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .status {
            font-size: 0.9em;
            color: #b0c4de;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        canvas {
            border-radius: 15px;
            background: #000;
            border: 3px solid rgba(96, 239, 255, 0.3);
            box-shadow: 0 0 30px rgba(96, 239, 255, 0.2);
            max-width: 100%;
            max-height: 100%;
        }

        canvas.active-visualization {
            border-color: rgba(96, 239, 255, 0.8);
            box-shadow: 0 0 50px rgba(96, 239, 255, 0.5);
        }

        .audio-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 100;
        }

        .audio-info span {
            color: #60efff;
        }

        .fullscreen-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 200;
        }

        .btn-fullscreen {
            padding: 8px 16px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn-fullscreen:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Fullscreen styles */
        .fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
        }

        .fullscreen .header {
            display: none;
        }

        .fullscreen .audio-info {
            opacity: 0.7;
        }

        .fullscreen .fullscreen-controls {
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .fullscreen .fullscreen-controls:hover {
            opacity: 1;
        }

        /* Loading state */
        .loading-message {
            text-align: center;
            padding: 40px;
            color: #b0c4de;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #60efff;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Display 2</h2>
        <div class="status" id="connectionStatus">Connecting to main window...</div>
    </div>

    <div class="fullscreen-controls">
        <button class="btn-fullscreen" onclick="toggleFullscreen()">
            <span id="fullscreenText">Fullscreen</span>
        </button>
    </div>

    <div class="canvas-container">
        <div id="loadingMessage" class="loading-message">
            <div class="loading-spinner"></div>
            <p>Waiting for main window connection...</p>
        </div>
        <canvas id="canvas2" width="800" height="600" style="display: none;"></canvas>
    </div>

    <div class="audio-info">
        <span>Peak Freq: <span id="freq2">0</span> Hz</span>
        <span>Volume: <span id="amp2">0</span>%</span>
    </div>

    <script>
        let visualizationEngine = null;
        let isConnected = false;
        let isFullscreen = false;

        // Communication with main window
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return;
            
            const { type, data } = event.data;
            
            switch (type) {
                case 'INIT_DISPLAY2':
                    initializeDisplay(data);
                    break;
                case 'AUDIO_DATA':
                    updateVisualization(data);
                    break;
                case 'SETTINGS_UPDATE':
                    updateSettings(data);
                    break;
                case 'START_VISUALIZATION':
                    startVisualization();
                    break;
                case 'STOP_VISUALIZATION':
                    stopVisualization();
                    break;
            }
        });

        function initializeDisplay(config) {
            console.log('Initializing Display 2 with config:', config);
            
            // Load visualization engine (assuming it's available globally)
            if (window.VisualizationEngine) {
                visualizationEngine = new window.VisualizationEngine();
                visualizationEngine.initialize('canvas2', 'canvas2');
                visualizationEngine.setMode(config.mode || 'complementary');
                visualizationEngine.setColorScheme(config.colorScheme || 'celtic');
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('canvas2').style.display = 'block';
                
                isConnected = true;
                document.getElementById('connectionStatus').textContent = 'Connected to main window';
                
                // Notify main window we're ready
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'DISPLAY2_READY'
                    }, window.location.origin);
                }
            } else {
                // Load the visualization script
                loadVisualizationScript(() => {
                    initializeDisplay(config);
                });
            }
        }

        function loadVisualizationScript(callback) {
            const script = document.createElement('script');
            script.src = 'visualizations.js';
            script.onload = callback;
            document.head.appendChild(script);
        }

        function updateVisualization(audioData) {
            if (visualizationEngine && isConnected) {
                visualizationEngine.updateAudioData(audioData);
                
                // Update audio info displays
                document.getElementById('freq2').textContent = Math.round(audioData.dominantFrequency || 0);
                document.getElementById('amp2').textContent = Math.round(audioData.volume || 0);
            }
        }

        function updateSettings(settings) {
            if (visualizationEngine) {
                if (settings.mode) visualizationEngine.setMode(settings.mode);
                if (settings.colorScheme) visualizationEngine.setColorScheme(settings.colorScheme);
            }
        }

        function startVisualization() {
            if (visualizationEngine) {
                visualizationEngine.start();
            }
        }

        function stopVisualization() {
            if (visualizationEngine) {
                visualizationEngine.stop();
            }
        }

        function toggleFullscreen() {
            if (!isFullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);

        function handleFullscreenChange() {
            isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
            document.getElementById('fullscreenText').textContent = isFullscreen ? 'Exit Fullscreen' : 'Fullscreen';
            
            if (isFullscreen) {
                document.body.classList.add('fullscreen');
            } else {
                document.body.classList.remove('fullscreen');
            }
        }

        // Handle window closing
        window.addEventListener('beforeunload', () => {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'DISPLAY2_CLOSED'
                }, window.location.origin);
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'F11':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (isFullscreen) {
                        e.preventDefault();
                        toggleFullscreen();
                    }
                    break;
            }
        });

        // Initial connection attempt
        setTimeout(() => {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'DISPLAY2_LOADED'
                }, window.location.origin);
            }
        }, 1000);
    </script>
</body>
</html>
