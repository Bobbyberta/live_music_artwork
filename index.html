<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Music Artwork - Ceilidh Visualizations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Music Artwork</h1>
            <p>Real-time visualization for ceilidh music and ambient sounds</p>
        </header>

        <div class="controls">
            <button id="startBtn" class="btn-primary">Start Visualization</button>
            <button id="stopBtn" class="btn-secondary" disabled>Stop</button>
            
            <div class="control-group">
                <label for="sensitivity">Sensitivity:</label>
                <input type="range" id="sensitivity" min="1" max="10" value="5">
                <span id="sensitivityValue">5</span>
            </div>

            <div class="control-group">
                <label for="visualMode">Visualization Mode:</label>
                <select id="visualMode">
                    <option value="audiotest">Audio Test</option>
                    <option value="balloon-float">Balloon Float</option>
                </select>
            </div>

            <div class="control-group">
                <label for="colorScheme">Color Scheme:</label>
                <select id="colorScheme">
                    <option value="celtic">Celtic Green & Gold</option>
                    <option value="fire">Fire & Amber</option>
                    <option value="ocean">Ocean Blues</option>
                    <option value="sunset">Sunset</option>
                </select>
            </div>

            <div class="control-group color-controls" id="colorControls" style="display: none;">
                <label for="backgroundColor">Background Color:</label>
                <input type="color" id="backgroundColor" value="#1a1a2e">
                <label for="beatColor">Beat Color:</label>
                <input type="color" id="beatColor" value="#ff6b6b">
            </div>

            <div class="control-group">
                <button id="fullscreenBtn" class="btn-monitor">Toggle Fullscreen</button>
            </div>

            <div class="control-group">
                <button id="troubleshootBtn" class="btn-trouble">Audio Troubleshooting Guide</button>
            </div>

            <div class="control-group">
                <button id="debugToggleBtn" class="btn-secondary">Hide Debug Info</button>
            </div>
        </div>

        <div class="display-container">
            <canvas id="canvas" width="900" height="600"></canvas>
            <div class="audio-info">
                <span>Frequency: <span id="frequency">0</span> Hz</span>
                <span>Volume: <span id="volume">0</span>%</span>
            </div>
        </div>
        
        <!-- Fullscreen exit button (only visible in fullscreen mode) -->
        <button id="fullscreenExitBtn" class="fullscreen-exit-btn" title="Exit Fullscreen">Ã—</button>

        <div class="status">
            <div id="micStatus" class="status-indicator">
                <span class="status-dot"></span>
                <span>Microphone: Disconnected</span>
            </div>
            <div id="audioLevel" class="audio-level">
                <div class="level-bar"></div>
            </div>
        </div>
    </div>

    <script src="audio.js"></script>
    <script src="balloon-float.js"></script>
    <script src="visualizations.js"></script>
    <script src="app.js"></script>
</body>
</html>
